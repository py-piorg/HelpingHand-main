<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Video Gallery</title>
  <!-- Add AOS library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Image Gallery -->
  <h2>Image Gallery</h2>
  <div class="row" id="imageGallery">
    <!-- Images will be dynamically added here -->
  </div>

  <!-- Video Gallery -->
  <h2>Video Gallery</h2>
  <div class="row" id="videoGallery">
    <!-- Videos will be dynamically added here -->
  </div>

  <!-- Include AOS library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
  <!-- JavaScript code to dynamically generate the galleries -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Image Gallery
      const imageDirectory = "gallery/";
      fetch(imageDirectory)
        .then(response => response.text())
        .then(text => {
          const imageFilenames = text.match(/(IMG-\d{8}-WA\d{4}\.(jpg|jpeg|png|gif))/g);
          if (imageFilenames && imageFilenames.length > 0) {
            imageFilenames.forEach((filename, index) => {
              const imageUrl = imageDirectory + filename;
              const imageIndex = index + 1;
              const imageDiv = document.createElement("div");
              imageDiv.classList.add("col-md-4");
              imageDiv.setAttribute("data-aos", "zoom-in");
              imageDiv.setAttribute("data-aos-duration", "1000");
              const cardDiv = document.createElement("div");
              cardDiv.classList.add("card");
              const img = document.createElement("img");
              img.src = imageUrl;
              img.classList.add("card-img-top");
              img.alt = "Image " + imageIndex;
              const cardBody = document.createElement("div");
              cardBody.classList.add("card-body");
              const cardTitle = document.createElement("h5");
              cardTitle.classList.add("card-title");
              cardTitle.textContent = "Image " + imageIndex;
              cardBody.appendChild(cardTitle);
              cardDiv.appendChild(img);
              cardDiv.appendChild(cardBody);
              imageDiv.appendChild(cardDiv);
              document.getElementById("imageGallery").appendChild(imageDiv);
            });
          } else {
            console.error("No image files found.");
          }
        })
        .catch(error => console.error("Error fetching images:", error));

      // Video Gallery
      const videoDirectory = "videos/";
      fetch(videoDirectory)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch videos: ' + response.status);
          }
          return response.text();
        })
        .then(text => {
          const videoFilenames = text.match(/(VID-\d{8}-WA\d{4}\.(mp4|webm|ogg))/g);
          if (videoFilenames && videoFilenames.length > 0) {
            videoFilenames.forEach((filename, index) => {
              const videoUrl = videoDirectory + filename;
              const videoIndex = index + 1;
              const videoDiv = document.createElement("div");
              videoDiv.classList.add("col-md-4");
              videoDiv.setAttribute("data-aos", "zoom-in");
              videoDiv.setAttribute("data-aos-duration", "1000");
              const videoElem = document.createElement("video");
              videoElem.src = videoUrl;
              videoElem.classList.add("card-img-top");
              videoElem.controls = true;
              videoElem.setAttribute("alt", "Video " + videoIndex);
              const videoBody = document.createElement("div");
              videoBody.classList.add("card-body");
              const videoTitle = document.createElement("h5");
              videoTitle.classList.add("card-title");
              videoTitle.textContent = "Video " + videoIndex;
              videoBody.appendChild(videoTitle);
              videoDiv.appendChild(videoElem);
              videoDiv.appendChild(videoBody);
              document.getElementById("videoGallery").appendChild(videoDiv);
            });
          } else {
            console.error("No video files found.");
          }
        })
        .catch(error => console.error(error.message));

      // Initialize AOS after the galleries are generated
      if (document.getElementById("imageGallery") || document.getElementById("videoGallery")) {
        AOS.init();
      }
    });
  </script>
</body>
</html>
